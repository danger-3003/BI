<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Temperature Converter</title>
</head>
<body class="bg-slate-400">
    <section class="main box-border bg-gray-950 mx-auto max-w-max rounded-md p-8 my-40">
        <h1 class="my-4 mx-2 font-bold text-yellow-200 text-lg">Temperature Converter <i class="fa fa-thermometer-quarter mx-1" aria-hidden="true"></i></h1>
        <div class="celcius">
            <input type="number" placeholder="celcius" id="celcius" class="m-4 my-1 py-1 px-3 border-2 border-blue-500 rounded-full focus:border-red-400 focus:outline-none">
        </div>
        <div class="farenhite">
            <input type="number" placeholder="farenhite" name="" id="farenhite" class="m-4 my-1 py-1 px-3 border-2 border-blue-500 rounded-full focus:border-red-400 focus:outline-none">
        </div>
        <div class="kelvin">
            <input type="number" placeholder="kelvin" name="" id="kelvin" class="m-4 my-1 py-1 px-3 border-2 border-blue-500 rounded-full focus:border-red-400 focus:outline-none">
        </div>
        <div class="clear mx-20">        
            <button id="btn" class="font-semibold bg-blue-300 rounded-sm p-1 mx-1.5 my-2 hover:bg-blue-400">All Clear</button>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
